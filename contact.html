                                <form class="contact-form" method="post" action="#">
                                    <div class="output_message">
                                        <span class="output_message_text coodiv-text-6 font-weight-bold color-blackish-blue"></span>
                                        <a class="btn btn-danger">cancel</a>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group mb-7">
                                                <label for="name" class="coodiv-text-11 font-weight-bold text-blackish-blue">Your name</label>
                                                <input class="form-control coodiv-text-11 border" type="text" id="name" placeholder="i.e. John Doe" />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group mb-7">
                                                <label for="email" class="coodiv-text-11 font-weight-bold text-blackish-blue">Email</label>
                                                <input class="form-control coodiv-text-11 border" type="text" id="email" placeholder="i.e. john@mail.com" />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group mb-7">
                                                <label for="subject" class="coodiv-text-11 font-weight-bold text-blackish-blue">Subject</label>
                                                <input class="form-control coodiv-text-11 border" type="text" id="subject" placeholder="i.e. I need a help" />
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group mb-7">
                                                <label for="message" class="coodiv-text-11 font-weight-bold text-blackish-blue">Message</label>
                                                <textarea name="textblock" id="message" class="form-control coodiv-text-11 border-gray-3 coodiv-textarea-height"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group button-block mt-3">
                                                <button class="form-btn btn btn-warning d-block w-100">Send</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
